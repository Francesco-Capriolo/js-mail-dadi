<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesone -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style css -->

    <link rel="stylesheet" href="css/style.css">
    <title>input email/dadi</title>
</head>

<body>
    <main>
        <section class="container-sm">
            <div class="row justify-content-center pt-3">
                <h1 class="text-center">
                    Scrivi la tua email
                </h1>
                <div class="mb-3">
                    <label for="input-email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="input-email">
                    <div id="email-help" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <button onclick="myFunction()" type="submit" class="btn btn-primary">Submit</button>
                <div class="mb-3 ">
                    <label id="result-submit"></label>
                </div>
                <h2 class="text-center text-success mb-5">
                    Oppure perdi tempo insieme a me
                </h2>
                <button id="click-joke" type="submit" class="btn btn-warning text-white mb-5">Hey vuoi giocare
                    con meee</button>
                <div class="col-12 col-md-6 text-center">
                    <label for="number-user">Your Number</label>
                    <p id="number-user"></p>
                </div>
                <div class="col-12 col-md-6 text-center">
                    <label for="number-computer">Computer</label>
                    <p id="number-computer"></p>
                </div>
                <div id="result-number" class="col-4 ms-box">
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
